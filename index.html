<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first js project </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simple-calculator/style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Simple Calculator</h1>
        </div>
        <div class="display">
            <div class="num-input">
                <input type="number" id="num1" placeholder="Enter your 1st number">
                <input type="number" id="num2" placeholder="Enter your 2nd number">
            </div>
            <div class="operator">
                <button onclick="calculate('+')">+</button>
                <button onclick="calculate('-')">-</button>
                <button onclick="calculate('*')">*</button>
                <button onclick="calculate('/')">/</button>
                <button onclick="calculate('%')">%</button>
            </div>
            <div class="result">
                <h1 id="result">Result : </h1>
            </div>
        </div>
    </div>
    <script src="simple-calculator/script.js"></script>
</body>

</html>
