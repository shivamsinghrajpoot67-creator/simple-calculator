<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
    font-size: 16px;
    background-color: black;
    color: white;
}

body {
  margin = "0px"
  padding = "0px"
}

.display {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid white;
    box-shadow: 5px 5px 10px grey;
}
.num-input {
    justify-content: center;
    align-items: center;
 }

 #num1, #num2{
    padding: 5px 5px 5px 5px;
 }

 .operators {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.result {
    padding: 5px 15px 5px 15px;
    margin-top: 10px;
    background-color: blue;
    border-radius: 20px
}
  
    </style>
</head>
<body>
    <div class="display">
        <div class="num-input">
            <input type="number" id="num1" placeholder="Enter your 1st number">
            <input type="number" id="num2" placeholder="Enter your 2nd number">
        </div>
        <div class="operator">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('%')">%</button> 
        </div>
        <div class="result">
            <h1 id="result"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
